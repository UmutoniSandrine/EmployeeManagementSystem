<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Employee Management System</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
               
                <div>
                    <label>National Id</label>
                    <h:inputText value="#{applicantLoginModel.nationalId}"/>

                </div>
                <div>
                    <label>Password</label>
                    <h:inputText value="#{applicantLoginModel.password}"/>
                    <h:commandButton style="background-color:crimson ;color: white" value="Login" action="#{applicantLoginModel.signin()}"/>

                </div>
                 
                <h:form>
                  
                    <h:commandButton style="background-color:blue;color: white" value="Sign Up" action="Applicants.xhtml"/>

                </h:form>
                

            </h:panelGrid>

        </h:form>



    </h:body>
</html>
